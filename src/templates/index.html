<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveIQ - Start Tracking</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>DriveIQ - Start Tracking</h1>
        <form id="trackingForm">
            <label for="avg_speed">Average Speed (km/h):</label>
            <input type="number" id="avg_speed" name="avg_speed" required>
            
            <label for="max_acceleration">Max Acceleration (m/sÂ²):</label>
            <input type="number" id="max_acceleration" name="max_acceleration" required>
            
            <label for="total_heading_change">Total Heading Change (degrees):</label>
            <input type="number" id="total_heading_change" name="total_heading_change" required>
            
            <button type="button" onclick="startTracking()">Start Tracking</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
